{% extends 'layout.html' %}

{% block main %}

<script src="/js/prototype/setup.js"></script>
<script src="/js/prototype/event.js"></script>
<script src="/js/prototype/compute.js"></script>
<script src="/js/prototype/select.js"></script>
<script src="/js/prototype/mapping.js"></script>
<script src="/js/prototype/texture.js"></script>
<script src="/js/prototype/draw.js"></script>

<div class="top-buttons">
  <button class="ui blue button" id="import">STL Import</button>
  <button class="ui grey button" id="mode">View Mode (⌘ + Mouse)</button>
  <p>⌘ + Mouse: Select <br>⌥ + Mouse: Undo</p>
</div>
<canvas id="canvas"></canvas>



<div class="bottom-buttons">
  <button class="ui grey button" id="mapping">View Mapping</button>
  <button class="ui teal button" id="add">Add Texture</button>
  <button class="ui green button" id="export">STL Export</button>
</div>

<div id="viewport"></div>

{% endblock %}
